apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: my-python
          image: python-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              cpu:    "10m"
              memory: "50Mi"
            limits:
              cpu:    "100m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: my-python
spec:
  selector:
    app: python-app
  ports:
    - name: http-8081
      port: 8081
      targetPort: 8081
      protocol: TCP
