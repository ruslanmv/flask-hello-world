# devfile.yaml
schemaVersion: 2.2.0
metadata:
  name: python
  projectType: Python
  displayName: Python
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/python.svg
  description: 'Python is an interpreted, object-oriented, high-level programming languageâ€¦'
  language: Python
  version: 1.0.1
  provider: Red Hat
  tags:
    - Python
    - Pip
    - Flask
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8081
    # These attributes solve the resource quota error
    pod-overrides:
      containers:
        - name: docker-build
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
        - name: git-clone
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"
        - name: manage-dockerfile
          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"

parent:
  id: python
  registryUrl: 'https://registry.devfile.io'
  version: 2.1.0

components:
  - name: image-build
    image:
      imageName: python-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false

  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 1
      deployment/memoryRequest: 128Mi
      deployment/cpuLimit: 2
      deployment/memoryLimit: 256Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
          secure: true

commands:
  - id: build-image
    apply:
      component: image-build

  - id: deployk8s
    apply:
      component: kubernetes-deploy

  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
